<!DOCTYPE html>
<html>
  <head>
    <title>manuel KTANE FR 750</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <section id="Info">
      <div>Nombre de piles? (0-10) <input class="nbBatteries" type="number" min="0" max="10" value="0" /></div>
      <div>CAR allumé? <input class="CAR" type="checkbox" name="ledCAR" /></div>
      <div>FRK allumé? <input class="FRK" type="checkbox" name="ledFRK" /></div>
      <div>Numéro de série: <input class="serial" type="text" /></div>
      <div class="erreurs">Erreurs: <input type="number" min="0" max="2" value="0" /></div>
    </section>
    <section id="boutons">
      <div id="mentions">
        <div class="metion annuler"><button onclick="changeMention(this)" value="annuler">annuler</button></div>
        <div class="metion exploser"><button onclick="changeMention(this)" value="exploser">exploser</button></div>
        <div class="metion maintenir"><button onclick="changeMention(this)" value="maintenir">maintenir</button></div>
        <div class="metion appuyer"><button onclick="changeMention(this)" value="appuyer">appuyer</button></div>
      </div>
      <div id="couleurs">
        <div class="couleur rouge"><button onclick="changeCouleur(this)" value="rouge">rouge</button></div>
        <div class="couleur bleu"><button onclick="changeCouleur(this)" value="bleu">bleu</button></div>
        <div class="couleur blanc"><button onclick="changeCouleur(this)" value="blanc">blanc</button></div>
        <div class="couleur jaune"><button onclick="changeCouleur(this)" value="jaune">jaune</button></div>
        <div class="couleur noir"><button onclick="changeCouleur(this)" value="noir">noir</button></div>
      </div>
      <div id="imageBouton"></div>
      <p>faire:</p>
      <div id="resultat"></div>
      <button onclick="resetBouton()">reset</button>
    </section>
    <section class="filsHorizontaux">
      <fieldset>
        <legend>selectionner le nombre de fil puits mettre l'ordre des couleurs</legend>
        <input checked type="radio" name="nbfil" id="3wire" name="3" value="3" onclick="setupWire()" /><label for="3">3</label>
        <input type="radio" name="nbfil" id="4wire" name="4" value="4" onclick="setupWire()" /><label for="4">4</label>
        <input type="radio" name="nbfil" id="5wire" name="5" value="5" onclick="setupWire()" /><label for="5">5</label>
        <input type="radio" name="nbfil" id="6wire" name="6" value="6" onclick="setupWire()" /><label for="6">6</label>
      </fieldset>
      <div class="wiresOverlay">
        <select id="couleurFil1">
          <option value="rouge">rouge</option>
          <option value="bleu">bleu</option>
          <option value="blanc">blanc</option>
          <option value="jaune">jaune</option>
          <option value="noir">noir</option>
        </select>
        <select id="couleurFil2">
          <option value="rouge">rouge</option>
          <option value="bleu">bleu</option>
          <option value="blanc">blanc</option>
          <option value="jaune">jaune</option>
          <option value="noir">noir</option>
        </select>
        <select id="couleurFil3">
          <option value="rouge">rouge</option>
          <option value="bleu">bleu</option>
          <option value="blanc">blanc</option>
          <option value="jaune">jaune</option>
          <option value="noir">noir</option>
        </select>
        <select id="couleurFil4" disabled>
          <option value="rouge">rouge</option>
          <option value="bleu">bleu</option>
          <option value="blanc">blanc</option>
          <option value="jaune">jaune</option>
          <option value="noir">noir</option>
        </select>
        <select id="couleurFil5" disabled>
          <option value="rouge">rouge</option>
          <option value="bleu">bleu</option>
          <option value="blanc">blanc</option>
          <option value="jaune">jaune</option>
          <option value="noir">noir</option>
        </select>
        <select id="couleurFil6" disabled>
          <option value="rouge">rouge</option>
          <option value="bleu">bleu</option>
          <option value="blanc">blanc</option>
          <option value="jaune">jaune</option>
          <option value="noir">noir</option>
        </select>
      </div>
      <button onclick="testWires()">test</button>
      <p>résultat: <span class="resultWire"></span></p>
    </section>
    <section class="keypads">
      <img src="https://www.bombmanual.com/web/img/modules/keypad/1-copyright.png" alt="1" onclick="addKeypad(this)" />
      <img src="https://www.bombmanual.com/web/img/modules/keypad/2-filledstar.png" alt="2" onclick="addKeypad(this)" />
      <img src="https://www.bombmanual.com/web/img/modules/keypad/3-hollowstar.png" alt="3" onclick="addKeypad(this)" />

      <img src="https://www.bombmanual.com/web/img/modules/keypad/15-meltedthree.png" alt="15" onclick="addKeypad(this)" />
      <img src="https://www.bombmanual.com/web/img/modules/keypad/16-euro.png" alt="16" onclick="addKeypad(this)" />
      <img src="https://www.bombmanual.com/web/img/modules/keypad/18-nwithhat.png" alt="18" onclick="addKeypad(this)" />

      <img src="https://www.bombmanual.com/web/img/modules/keypad/27-tracks.png" alt="27" onclick="addKeypad(this)" />
      <img src="https://www.bombmanual.com/web/img/modules/keypad/28-balloon.png" alt="28" onclick="addKeypad(this)" />
      <img src="https://www.bombmanual.com/web/img/modules/keypad/30-upsidedowny.png" alt="30" onclick="addKeypad(this)" />
      <img src="https://www.bombmanual.com/web/img/modules/keypad/31-bt.png" alt="31" onclick="addKeypad(this)" />
      <div class="keyResult">
        <img src="" class="keyResult1" />
        <img src="" class="keyResult2" />
        <img src="" class="keyResult3" />
        <img src="" class="keyResult4" />
      </div>
      <button onclick="resetKeypad()">reset</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
