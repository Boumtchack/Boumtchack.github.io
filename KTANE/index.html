<!DOCTYPE html>
<html>
  <head>
    <title>manuel KTANE FR 750</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <section id="Info">
      <fieldset id="nbBatteries">
        <legend>Nombre de piles?</legend>
        <input type="radio" id="noBatterie" name="batteries" value="0" checked />
        <label for="noBatterie">0</label>
        <input type="radio" id="oneBatterie" name="batteries" value="1" />
        <label for="oneBatterie">1</label>
        <input type="radio" id="twoBatteries" name="batteries" value="2" />
        <label for="twoBatterie">2</label>
        <input type="radio" id="threeBatteries" name="batteries" value="3" />
        <label for="threeBatterie">3</label>
        <input type="radio" id="fourBatteries" name="batteries" value="4" />
        <label for="fourBatterie">4</label>
        <input type="radio" id="fiveBatteries" name="batteries" value="5" />
        <label for="fiveBatterie">5</label>
        <input type="radio" id="sixBatteries" name="batteries" value="6" />
        <label for="sixBatterie">6</label>
        <input type="radio" id="sevenBatteries" name="batteries" value="7" />
        <label for="seventBatterie">7</label>
        <input type="radio" id="eightBatteries" name="batteries" value="8" />
        <label for="heightBatterie">8</label>
        <input type="radio" id="nineBatteries" name="batteries" value="9" />
        <label for="nineBatterie">9</label>
        <input type="radio" id="tenBatterise" name="batteries" value="10" />
        <label for="tenBatterie">10</label>
      </fieldset>
      <div>CAR allumé? <input id="CAR" type="checkbox" name="CAR" /></div>
      <div>FRK allumé? <input id="FRK" type="checkbox" name="FRK" /></div>
      <div>Voyelles dans le numéro de série? <input type="checkbox" name="serialVowel" id="serialVowel" /></div>
      <div>dernier chiffre du numéro de série pair? <input type="checkbox" name="serialLastNumber" id="serialLastNumber" /></div>
      <div>port parallèle? <input type="checkbox" name="parallelPort" id="parallelPort" /></div>
    </section>
    <section id="buttons">
      <div id="buttonMentions">
        <div class="metion abort"><button onclick="mentionChange(this)" value="abort">annuler</button></div>
        <div class="metion explode"><button onclick="mentionChange(this)" value="explode">exploser</button></div>
        <div class="metion hold"><button onclick="mentionChange(this)" value="hold">maintenir</button></div>
        <div class="metion push"><button onclick="mentionChange(this)" value="push">appuyer</button></div>
      </div>
      <div id="buttonColors">
        <div class="color red"><button onclick="colorChange(this)" value="red">rouge</button></div>
        <div class="color blue"><button onclick="colorChange(this)" value="blue">bleu</button></div>
        <div class="color white"><button onclick="colorChange(this)" value="white">blanc</button></div>
        <div class="color yellow"><button onclick="colorChange(this)" value="yellow">jaune</button></div>
        <div class="color black"><button onclick="colorChange(this)" value="black">noir</button></div>
      </div>
      <div id="buttonImage"></div>
      <p>faire:</p>
      <div id="buttonResult"></div>
      <button onclick="resetBouton()">reset</button>
    </section>
    <section class="simpleWire">
      <fieldset>
        <legend>selectionner le nombre de fils</legend>
        <input checked type="radio" name="simpleWireNb" id="3wire" value="3" onclick="setupWire()" /><label for="3">3</label>
        <input type="radio" name="simpleWireNb" id="4wire" value="4" onclick="setupWire()" /><label for="4">4</label>
        <input type="radio" name="simpleWireNb" id="5wire" value="5" onclick="setupWire()" /><label for="5">5</label>
        <input type="radio" name="simpleWireNb" id="6wire" value="6" onclick="setupWire()" /><label for="6">6</label>
      </fieldset>
      <fieldset class="wiresOverlay">
        <legend>couleurs</legend>
        <div>
          fil 1 <input checked type="radio" name="simpleWireColor1" id="red1" value="red" /><label for="red1">rouge</label> <input type="radio" name="simpleWireColor1" id="blue1" value="blue" /><label
            for="blue1"
            >bleu</label
          >
          <input type="radio" name="simpleWireColor1" id="white1" value="white" /><label for="white1">blanc</label> <input type="radio" name="simpleWireColor1" id="yellow1" value="yellow" /><label
            for="yellow1"
            >jaune</label
          >
          <input type="radio" name="simpleWireColor1" id="black1" value="black" /><label for="black1">noir</label>
        </div>
        <div>
          fil 2 <input checked type="radio" name="simpleWireColor2" id="red2" value="red" /><label for="red2">rouge</label> <input type="radio" name="simpleWireColor2" id="blue2" value="blue" /><label
            for="blue2"
            >bleu</label
          >
          <input type="radio" name="simpleWireColor2" id="white2" value="white" /><label for="white2">blanc</label> <input type="radio" name="simpleWireColor2" id="yellow2" value="yellow" /><label
            for="yellow2"
            >jaune</label
          >
          <input type="radio" name="simpleWireColor2" id="black2" value="black" /><label for="black2">noir</label>
        </div>
        <div>
          fil 3 <input checked type="radio" name="simpleWireColor3" id="red3" value="red" /><label for="red3">rouge</label> <input type="radio" name="simpleWireColor3" id="blue3" value="blue" /><label
            for="blue3"
            >bleu</label
          >
          <input type="radio" name="simpleWireColor3" id="white3" value="white" /><label for="white3">blanc</label> <input type="radio" name="simpleWireColor3" id="yellow3" value="yellow" /><label
            for="yellow3"
            >jaune</label
          >
          <input type="radio" name="simpleWireColor3" id="black3" value="black" /><label for="black3">noir</label>
        </div>
        <div class="simpleWires4 hidden">
          fil 4 <input checked type="radio" name="simpleWireColor4" id="red4" value="red" /><label for="red4">rouge</label> <input type="radio" name="simpleWireColor4" id="blue4" value="blue" /><label
            for="blue4"
            >bleu</label
          >
          <input type="radio" name="simpleWireColor4" id="white4" value="white" /><label for="white4">blanc</label> <input type="radio" name="simpleWireColor4" id="yellow4" value="yellow" /><label
            for="yellow4"
            >jaune</label
          >
          <input type="radio" name="simpleWireColor4" id="black4" value="black" /><label for="black4">noir</label>
        </div>
        <div class="simpleWires5 hidden">
          fil 5 <input checked type="radio" name="simpleWireColor5" id="red5" value="red" /><label for="red5">rouge</label> <input type="radio" name="simpleWireColor5" id="blue5" value="blue" /><label
            for="blue5"
            >bleu</label
          >
          <input type="radio" name="simpleWireColor5" id="white5" value="white" /><label for="white5">blanc</label> <input type="radio" name="simpleWireColor5" id="yellow5" value="yellow" /><label
            for="yellow5"
            >jaune</label
          >
          <input type="radio" name="simpleWireColor5" id="black5" value="black" /><label for="black5">noir</label>
        </div>
        <div class="simpleWires6 hidden">
          fil 6 <input checked type="radio" name="simpleWireColor6" id="red6" value="red" /><label for="red6">rouge</label> <input type="radio" name="simpleWireColor6" id="blue6" value="blue" /><label
            for="blue6"
            >bleu</label
          >
          <input type="radio" name="simpleWireColor6" id="white6" value="white" /><label for="white6">blanc</label> <input type="radio" name="simpleWireColor6" id="yellow6" value="yellow" /><label
            for="yellow6"
            >jaune</label
          >
          <input type="radio" name="simpleWireColor6" id="black6" value="black" /><label for="black6">noir</label>
        </div>
      </fieldset>
      <button onclick="testWires()">test</button>
      <p>résultat: <span class="resultWire"></span></p>
    </section>

        <img src="" class="keyResult1" />
